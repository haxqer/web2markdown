<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web2Markdown</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Web2Markdown</h2>
    <button id="convertBtn">Convert to Markdown</button>
    <button id="copyBtn">Copy to Clipboard</button>
    <button id="downloadBtn">Download Markdown File</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
