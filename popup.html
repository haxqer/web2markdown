<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web2Markdown</title>
  <style>
    body {
      width: 800px;
      height: 600px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      height: 100%;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 10px;
      color: #4285f4;
    }
    .editor-container {
      display: flex;
      gap: 10px;
      flex: 1;
      min-height: 0;
    }
    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .section-title {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #333;
    }
    #markdownEditor {
      flex: 1;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      resize: none;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #preview {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow-y: auto;
      background-color: #fafafa;
    }
    /* Markdown Preview Styles */
    #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    #preview p {
      margin: 0.5em 0;
    }
    #preview pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #preview code {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
    }
    #preview blockquote {
      margin: 0.5em 0;
      padding-left: 1em;
      border-left: 4px solid #ccc;
      color: #666;
    }
    #preview img {
      max-width: 100%;
      height: auto;
    }
    #preview table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    #preview th, #preview td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    #preview th {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Web2Markdown</h2>
    <div class="button-group">
      <button id="convertBtn">Convert to Markdown</button>
      <button id="copyBtn">Copy to Clipboard</button>
      <button id="downloadBtn">Download Markdown</button>
    </div>
    <div id="status"></div>
    <div class="editor-container">
      <div class="editor-section">
        <h3 class="section-title">Markdown Editor</h3>
        <textarea id="markdownEditor" spellcheck="false"></textarea>
      </div>
      <div class="editor-section">
        <h3 class="section-title">Preview</h3>
        <div id="preview"></div>
      </div>
    </div>
  </div>
  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
